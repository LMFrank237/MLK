<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/anais.css'%}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="col-12 title"><p><h2><b>Predictions</b></h2></p></div>
    <div class="bigdiv">
        <form class="row g-3 pt-3 pl-3 pr-3" id="form-id" method="post" action="homepage">
            <div class="col-12 mb-3  mt-0 pt-0 t-0">
              <label for="inputName" class="form-label">Name</label>
              <input name="Name" type="text" class="form-control form-control" id="inputName" placeholder="Ex: LM">
            </div> 
            <div class="col-12 mb-3  mt-0 pt-0 t-0">
              <label for="inputEmail4" class="form-label">Age</label>
              <input name="Age" type="number" class="form-control form-control" id="inputAge" placeholder="Ex: 22">
            </div>
            <div class="col-12 mb-3 mt-0 pt-0 t-0">
              <label for="inputAddress" class="form-label">Parch</label>
              <select name="Parch" id="inputParch" class="form-select form-select">
                <option selected>1</option>
                <option>0</option>
              </select>
            </div>
            <div class="col-12 mb-3 mt-0 pt-0 t-0">
              <label for="inputAddress2" class="form-label">Fare</label>
              <input name="Fare" type="text" class="form-control form-control" id="inputFare" placeholder="Ex: 71.2833">
            </div>
            <div class="col-12 mb-3 mt-0 pt-0 t-0">
              <label for="inputState" class="form-label">Sex</label>
              <select name="Sex" id="inputSex" class="form-select form-select">
                <option selected>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-12 mb-3 mt-0 pt-0 t-0">
              <label for="inputState" class="form-label">Class</label>
              <select name="Class" id="inputClass" class="form-select form-select">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div class="col-12 mb-3 mt-0 pt-0 t-0">
              <label for="inputState" class="form-label">Embarked</label>
              <select name="Embarked" id="inputEmbarked" class="form-select form-select">
                <option selected>S</option>
                <option>C</option>
                <option>Q</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="col-12 btn btn-primary" id="btnPF">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
